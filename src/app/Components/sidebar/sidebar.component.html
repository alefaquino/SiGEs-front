<mat-nav-list>
  <div id="logo-box">
    <div id="logo-image"></div>
  </div>
  <div>
    <a mat-list-item routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
      <div class="item-list">
        <mat-icon>home</mat-icon>
        Início
      </div>
    </a>
    
    <a mat-list-item [matMenuTriggerFor]="alunoMenu" routerLink="/aluno" routerLinkActive="active" [class.menu-opened]="showAlunoMenu" (click)="toggleAlunoMenu()">
      <div class="item-list">
        <mat-icon>person</mat-icon>
        Alunos
      </div>
    </a>
    <mat-menu class="custom-menu-background" #alunoMenu="matMenu">
      <a class="submenu-item" mat-menu-item routerLink="/aluno/adicionar">Adicionar aluno</a>
      <a class="submenu-item" mat-menu-item routerLink="/aluno/consultar">Consultar aluno</a>
    </mat-menu>

    <a mat-list-item [matMenuTriggerFor]="financeiroMenu" routerLink="/financeiro" routerLinkActive="active" [class.menu-opened]="showProfessorMenu" (click)="toggleProfessorMenu()">
      <div class="item-list">
        <mat-icon>account_balance_wallet</mat-icon>
        Financeiro
      </div>
    </a>
    <mat-menu class="custom-menu-background" #financeiroMenu="matMenu">
      <a class="submenu-item" mat-menu-item routerLink="/financeiro/alunos">Financeiro aluno</a>
      <a class="submenu-item" mat-menu-item routerLink="/financeiro/professores">Financeiro professor</a>
    </mat-menu>

    <a mat-list-item routerLink="/documentacao" routerLinkActive="active">
      <div class="item-list">
        <mat-icon>description</mat-icon>
        Documentação
      </div>
    </a>
  </div>
  <div><br><br><br></div>
</mat-nav-list>
